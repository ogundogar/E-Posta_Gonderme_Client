<div class="panel">
	<ul>
		<li (click)="clickEkleme()">Mail Yolla</li>
		<li (click)="clickSilme()">Sil </li>
		<li>
			<div class="dropdown">
			Filtrele
			<div class="dropdown-content">
			<input type="text" class="filtre" placeholder="Sirket Mail Adresi" #txtSirketMailAdresi>
		<input type="text" class="filtre" placeholder="Başlik" #txtBaslik>
		<label for="Tarih">Tarih</label><input type="date" class="filtre" #txtTarih>
		<label for="sirala">Sondan-Başa</label><input type="checkbox" class="sirala" #txtSirala>
		<button (click)="clickFiltrele(txtSirketMailAdresi,txtBaslik,txtTarih,txtSirala)">Uygula</button>
			</div>
		  </div>
		</li>
	</ul>
	</div>
	<div class="mat-elevation-z8 ">
		<table mat-table [dataSource]="dataSource" class="text-bg-dark">
	  
		<!-- Seçme Column -->
		<ng-container matColumnDef="secme">
			<th mat-header-cell *matHeaderCellDef> </th>
			<td mat-cell *matCellDef="let element"> <input type="checkbox" id="secenek1" name="secenek1" (change)="onCheckboxChange($event,element.id)"> </td>
		</ng-container>

		<!-- Id Column -->
		<ng-container matColumnDef="id">
			<th mat-header-cell *matHeaderCellDef>id </th>
			<td mat-cell *matCellDef="let element"> {{element.id}} </td>
		</ng-container>
	
		  <!-- Şirket Mail Adresi Name Column -->
		  <ng-container matColumnDef="sirketMailAdresi">
			<th mat-header-cell *matHeaderCellDef> Şirket Mail Adresi </th>
			<td mat-cell *matCellDef="let element"> {{element.sirketMailAdresi}} </td>
		  </ng-container>
	  
		  <!-- Kullanıcı Mail Adresleri Column -->
		  <ng-container matColumnDef="kullaniciMailAdresi">
			<th mat-header-cell *matHeaderCellDef> Kullanıcı Mail Adresleri </th>
			<td mat-cell *matCellDef="let element"> {{element.kullaniciMailAdresi}} </td>
		  </ng-container>
	  
		  <!-- Başlık Column -->
		  <ng-container matColumnDef="baslik">
			<th mat-header-cell *matHeaderCellDef> Başlık </th>
			<td mat-cell *matCellDef="let element"> {{element.baslik}} </td>
		  </ng-container>
	  
		  <!-- mesaj Column -->
		  <ng-container matColumnDef="mesaj">
			<th mat-header-cell *matHeaderCellDef> Mesaj </th>
			<td mat-cell *matCellDef="let element"> {{element.mesaj}} </td>
		  </ng-container>
	
		  <!-- createDate Column -->
		  <ng-container matColumnDef="createDate">
			<th mat-header-cell *matHeaderCellDef> Tarih </th>
			<td mat-cell *matCellDef="let element"> {{element.createDate}} </td>
		  </ng-container>
	
	  
		  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>
	
	  </div>
	  <div id="pencere">
	</div>
